<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            border-left: 5px solid;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .high-score {
            border-left-color: #28a745;
        }

        .medium-score {
            border-left-color: #ffc107;
        }

        .low-score {
            border-left-color: #dc3545;
        }

        .chart-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .delete-btn {
            transition: all 0.2s;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Learn English</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <!-- Dropdown Materi -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">Materi</a>
                        <ul class="dropdown-menu dropdown-menu-start">
                            <li><a class="dropdown-item" href="#pronoun">Pronoun</a></li>
                            <li><a class="dropdown-item" href="#subject-pronoun">Subject Pronoun</a></li>
                            <li><a class="dropdown-item" href="#object-pronoun">Object Pronoun</a></li>
                            <li><a class="dropdown-item" href="#possessive-adjective">Possessive Adjective</a></li>
                            <li><a class="dropdown-item" href="#possessive-pronoun">Possessive Pronoun</a></li>
                            <li><a class="dropdown-item" href="#reflective">Reflective</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nilai.html">Nilai</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">Quiz Results History</h2>
            </div>
            <div class="card-body">
                <div id="results-container">
                    <p class="text-center" id="no-results">No quiz results available yet. Take a quiz to see your
                        results here.</p>
                    <div id="results-list"></div>

                    <!-- Tambahkan tombol clear all di sini -->
                    <div class="text-center mt-4" id="clear-all-container" style="display: none;">
                        <button class="btn btn-danger" id="clear-results">
                            <i class="bi bi-trash"></i> Clear All Results
                        </button>
                    </div>
                </div>

                <div class="chart-container mt-5">
                    <h4 class="text-center mb-4">Your Progress Over Time</h4>
                    <canvas id="progress-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="nilai.js"></script>
</body>

</html>
